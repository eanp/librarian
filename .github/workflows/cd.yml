name: cd

on:
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            export PATH="$HOME/.bun/bin:$HOME/.nvm/versions/node/$(node -v)/bin:$PATH"
            export PATH="$HOME/.local/share/pnpm/pm2:$HOME/.local/share/pnpm/pm2"
            source ~/.bashrc
            cd ~/app/librarian
            git pull origin main
            git status

            bun install
            bun generate
            bun migrate

            cp .env.example .env
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
            echo "APP_NAME=${{ secrets.APP_NAME }}" >> .env
            echo "SECRET_SESSION_KEY=${{ secrets.SECRET_SESSION_KEY }}" >> .env
            echo "PORT=${{ secrets.PORT }}" >> .env

            pm2 reload librarian
            pm2 restart librarian
