name: cd

on:
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Using Native SSH
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/app/librarian
            git pull origin main
            git status

            bun install
            bun generate
            bun migrate

            cp .env.example .env
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
            echo "APP_NAME=${{ secrets.APP_NAME }}" >> .env
            echo "SECRET_SESSION_KEY=${{ secrets.SECRET_SESSION_KEY }}" >> .env
            echo "PORT=${{ secrets.PORT }}" >> .env

            pm2 reload librarian
            pm2 restart librarian
          EOF
