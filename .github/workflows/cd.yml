name: cd

on:
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Load environment
            source ~/.bashrc
            source ~/.profile
            export PATH="$HOME/.nvm/versions/node/v22.13.1/bin:$HOME/.local/share/pnpm:$PATH"

            # Debugging check
            which git || echo "git not found"
            which bun || echo "bun not found"
            which pm2 || echo "pm2 not found"

            cd ~/app/librarian
            git pull origin main
            git status

            bun install
            bun generate
            bun migrate

            cp .env.example .env
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
            echo "APP_NAME=${{ secrets.APP_NAME }}" >> .env
            echo "SECRET_SESSION_KEY=${{ secrets.SECRET_SESSION_KEY }}" >> .env
            echo "PORT=${{ secrets.PORT }}" >> .env

            pm2 reload librarian
            pm2 restart librarian
