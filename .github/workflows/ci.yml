name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup node env
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 22
          check-latest: true

      - name: Install dependencies 👨🏻‍💻
        run: bun install

      - name: Make build css 👨🏻‍💻
        run: bun build:css

      - name: Make generate database 👨🏻‍💻
        run: bun generate

      - name: Make Migrate Database 👨🏻‍💻
        run: bun migrate
