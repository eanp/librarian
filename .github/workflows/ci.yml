name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-20.04.3

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup node env
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 22
          check-latest: true

      - name: Install dependencies 👨🏻‍💻
        run: pnpm
